---
- name: Create directory
  become: true
  file:
    path: ~/web
    state: directory
    mode: 0755

- name: Copy backend artifact
  become: true
  copy:
    src: ~/project/backend-artifact.tar.gz
    dest: ~/web/backend-artifact.tar.gz

- name: Extract artifact files
  become: true
  shell: |
    cd ~/web
    tar -xzvf backend-artifact.tar.gz

